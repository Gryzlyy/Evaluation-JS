<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã‰valuation JavaScipt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!--SCREEN 1-->
        <div class="div_screen1">
            <!--DIV PLAYER 1-->
            <div class="div_player1">
                <h2>
                    PLAYER 1
                    <svg id='iconP1' style='display: none;' xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                        <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                    </svg>
                </h2>
                
                <h3 id="scoreGlobalDisplayP1"><h3>
            </div>
            <!--DIV SCORE ROUND-->
            <div class="current">
                <h4>Current Score</h4>
                <span id="scoreRoundDisplayP1">points</span>
            </div>
        </div>

        <!--SCREEN 2-->
        <div class="div_screen2">
            <!--DIV PLAYER 2-->
            <div class="div_player2">
                <h2>
                    PLAYER 2
                    <svg id='iconP2' style='display: none;' xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                        <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                    </svg>
                </h2>
                <h3 id="scoreGlobalDisplayP2"><h3>
            </div>
            <!--DIV SCORE ROUND-->
            <div class="current">
                <h4>Current Score</h4>
                <span id="scoreRoundDisplayP2">points</span>
            </div>
        </div>

    </div>

    <!--NEW GAME-->
    <div class="newGame" id="newGameBtn">
        <button>NEW GAME</button>
    </div>

    <!--RESET GAME-->
    <div class="resetGame" id="resetGameBtn">
        <button>RESET GAME</button>
    </div>

    <!--ROLL DICE-->
    <div class="rollDice" id="rollDiceBtn" style="display: none;">
        <button>ROLL DICE</button>
    </div>

    <!--HOLD-->
    <div class="throw" id="holdBtn" style="display: none;">
        <button>HOLD</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
