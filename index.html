                            <h2>

                            <h3 id="scoreGlobalDisplayP1" class="scoreGlobalDisplay">0<h3>
                            <h4 id="congratsP1" style="display: none">CONGRATULATIONS ! YOU WON !</h4>
                        </div>
                        <div class="current">
                            <h4>Current Score</h4>
                            <span id="scoreRoundDisplayP1">0</salign-items-pan>

                    </div>
                </ion-col>

                <ion-col>

                        </svg>

                            <path d="M13 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h10zM3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3z"/>

                    </div>  
                </ion-col>

                <ion-col class="div_screen">
                    <div>
                        <!--DIV PLAYER 2-->
                        <div class="div_player">
                            <h2>
                                PLAYER 2
                                <svg id='iconP2' style='display: none; padding: 0;' xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                                    <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                                </svg>
                            </h2>

                            <h3 id="scoreGlobalDisplayP2" class="scoreGlobalDisplay">0<h3>
                            <h4 id="congratsP2" style="display: none">CONGRATULATIONS ! YOU WON !</h4>
                        </div>
                        <!--DIV SCORE ROUND-->
                        <div class="current">
                            <h4>Current Score</h4>
                            <span id="scoreRoundDisplayP2">0</span>
                        </div>
                    </div>
                </ion-col>
            </ion-row>

           <!-- <ion-row>
                <ion-col>
                    
                </ion-col>
            </ion-row>-->

            <ion-row class="ion-text-center">
                <ion-col>
                    <!--NEW GAME-->
                    <div class="newGame" id="newGameBtn">
                        <ion-button>NEW GAME</ion-button>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row class="ion-text-center">
                <ion-col>
                <!--ROLL DICE-->
                    <div class="rollDice" id="rollDiceBtn" style="display: none;">
                        <ion-button>ROLL DICE</ion-button> 
                    </div>
                </ion-col>
            </ion-row>
            <ion-row class="ion-text-center">
                <ion-col>
                    <!--HOLD-->
                    <div class="hold" id="holdBtn" style="display: none;">
                        <ion-button>HOLD</ion-button>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row class="ion-text-center">
                <ion-col>
                    <!--RESET GAME-->
                    <div class="resetGame" id="resetGameBtn" style="display: none">
                        <ion-button class="btn btn-warning">RESET GAME</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
    
    <script src="script.js"></script>
